    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand logo" href="home.html"><i class="fas fa-utensils"></i> Foody</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto my-2 my-lg-0">

              <button type="button" class="btn btn-warning" onclick="redirectToOrder()">Order Now</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section py-5">
      <div class="contact-title text-center mb-4">
        <h2>Contact Us</h2>
        <p>Get in touch with us if you have any inquiries or reports.</p>
      </div>
      <form id="contactForm" class="contact-form row g-3 text-center mx-auto">
        <div class="col-md-6">
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="col-md-6">
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="col-12">
          <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <div class="col-12">
          <textarea id="message" class="form-control" rows="5" placeholder="Your message here" required></textarea>
        </div>
        <div class="col-12">
          <button class="btn btn-primary w-100" type="submit">Send</button>
        </div>
        <div id="responseMessage" class="col-12 text-center mt-3"></div>
      </form>
      <div class="map-frame my-5">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26588.379704729847!2d-7.683069989717683!3d33.59109714333436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda7d2e4938ed623%3A0x46d0e923c15ca44d!2sANFA%2C%20Casablanca!5e0!3m2!1sfr!2sma!4v1714597835882!5m2!1sfr!2sma" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="social-links d-flex justify-content-center gap-3 mt-4">
        <a href="#">
          <i class="fa-brands fa-facebook text-primary fa-2x"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-telegram fa-2x"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-instagram text-danger fa-2x"></i>
        </a>
        <a href="#">
          <i class="fa-brands fa-whatsapp text-success fa-2x"></i>
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-white">
